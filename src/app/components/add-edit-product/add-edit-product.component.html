<div class="product-form">
  <h2>{{ product!.uid ? "Edit Product" : "Add Product" }}</h2>

  <form (ngSubmit)="addOrEditProduct()">
    <label>Product Name</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="product!.product"
      name="name"
      required
    />
    <label>Product Price</label>
    <input
      type="text"
      id="price"
      [(ngModel)]="product!.price"
      name="price"
      required
    />
    <label>Product description</label>
    <input
      type="text"
      id="description"
      [(ngModel)]="product!.description"
      name="description"
      required
    />
    <label>InStock? :</label>
    <!-- <input
      type="text"
      id="name"
      [(ngModel)]="product!.product"
      name="name"
      required
    /> -->
    <button type="submit">{{ product!.uid ? "Edit" : "Add" }}</button>
  </form>
</div>
