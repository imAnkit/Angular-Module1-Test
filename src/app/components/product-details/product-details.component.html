<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <h5>
          Product Name: <span>{{ product?.product }}</span>
        </h5>
        <h5>
          Product description: <span>{{ product?.description }}</span>
        </h5>
        <h5>
          Product Price: <span>{{ product?.price }}</span>
        </h5>
        <h5>
          Product InStock?: <span>{{ product?.outOfStock }}</span>
        </h5>
      </div>
      <button class="btn btn-primary" (click)="goToHome()">Go back</button>
    </div>
  </div>
</div>
