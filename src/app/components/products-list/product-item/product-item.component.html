<div
  class="container"
  (click)="navigateToDetails(product?.uid)"
  style="cursor: pointer"
>
  <div class="row" appHighlightProduct [stock]="product!.outOfStock">
    <p>{{ product?.product }}</p>
    <p>{{ product?.price }}</p>
  </div>
  <button class="btn btn-success" (click)="EditProduct(productId)">Edit</button>
  <button class="btn btn-danger" (click)="DeleteProduct(productId)">
    Delete
  </button>
  <br />
</div>
